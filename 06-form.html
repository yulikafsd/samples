<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css/common.css" />
    <link rel="stylesheet" href="./styles.css/06-form.css" />
  </head>
  <body>
    <header class="page-header">
      <a href="./index.html" class="header-link" class="header-link"
        ><= Back to contents</a
      >
      <h1 class="header-title">Form</h1>
    </header>
    <main>
      <form class="form js-speaker-form">
        <div class="form-field">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Harry Potter"
            autofocus
          />
        </div>

        <div class="form-field">
          <label for="tel">Phone</label>
          <input type="tel" name="tel" id="tel" placeholder="+30**-000-00-00" />
        </div>

        <div class="form-field">
          <label for="mail">E-mail</label>
          <input type="email" name="mail" id="mail" placeholder="my@mail.com" />
        </div>

        <div role="group" class="group">
          <h2 class="group-title">Topic of your Report</h2>

          <ul class="topic-options">
            <li>
              <label class="field">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="topic"
                  value="html"
                />
                <span class="icon"></span>
                <span class="label">HTML</span>
              </label>
            </li>
            <li>
              <label class="field">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="topic"
                  value="css"
                />
                <span class="icon"></span>
                <span class="label">CSS</span>
              </label>
            </li>
            <li>
              <label class="field">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="topic"
                  value="js"
                />
                <span class="icon"></span>
                <span class="label">JavaScript</span>
              </label>
            </li>
          </ul>
        </div>

        <div role="group" class="group">
          <h2 class="group-title">Your Experience in the Field</h2>

          <ul class="experience-options">
            <li>
              <input
                type="radio"
                name="experience"
                value="junior"
                id="junior"
              />
              <label for="junior">Junior</label>
            </li>
            <li>
              <input
                type="radio"
                name="experience"
                value="middle"
                id="middle"
              />
              <label for="middle">Middle</label>
            </li>
            <li>
              <input
                type="radio"
                name="experience"
                value="senior"
                id="senior"
              />
              <label for="senior">Senior</label>
            </li>
          </ul>
        </div>

        <div class="form-field">
          <label for="date">Date of the report</label>
          <input type="datetime-local" name="date" id="date" class="date" />
        </div>

        <div class="form-field">
          <label for="pdf">Upload your report in pdf</label>
          <input type="file" name="pdf" id="pdf" />
        </div>

        <div class="form-field">
          <label for="comment">Leave a comment</label>
          <textarea
            class="comment"
            name="comment"
            id="comment"
            rows="8"
            placeholder="Clarify the report details"
          ></textarea>
        </div>

        <div class="form-field">
          <input type="checkbox" name="policy" id="policy" />
          <label for="policy" class="policy">Agree to all</label>
        </div>

        <button type="submit">Submit request</button>
      </form>
    </main>
    <script src="./scripts/fixed.js"></script>
    <script src="./scripts/prevent-submit.js"></script>
  </body>
</html>
